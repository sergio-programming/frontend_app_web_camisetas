<header class="bg-black text-white">
  <nav class="mx-auto p-6 flex items-center justify-between">
    
    <div class="text-2xl font-bold hover:font-extrabold">
      Blackened Camisetas
    </div>

    <button 
      class="md:hidden text-white text-3xl"
      (click)="isMenuOpen = !isMenuOpen"
    >
      <i class="fa-solid fa-bars"></i>
    </button>

    <div class="hidden md:flex ml-auto gap-6 font-semibold">
      <a class="hover:font-bold" [routerLink]="['/home']">Inicio</a>
      <a class="hover:font-bold" [routerLink]="['/home/shirts']">Camisetas</a>
      <a class="hover:font-bold" [routerLink]="['/home/albums']">Álbumes</a>
    </div>

  </nav>

  <!-- MENU MÓVIL DESPLEGABLE -->

  @if (isMenuOpen) {
    <div
    class="md:hidden bg-black px-6 pb-4 flex flex-col gap-3 font-semibold">
        <a class="hover:font-bold" [routerLink]="['/home']" (click)="isMenuOpen = false">Inicio</a>
        <a class="hover:font-bold" [routerLink]="['/home/shirts']" (click)="isMenuOpen = false">Camisetas</a>
        <a class="hover:font-bold" [routerLink]="['/home/albums']" (click)="isMenuOpen = false">Álbumes</a>
    </div>
  }
  
</header>
