<div class="w-full flex flex-col items-center text-center px-4 mt-8">
    <h1 class="text-3xl md:text-4xl font-bold max-w-3xl">La tienda oficial de artículos de metal en Bogotá</h1>
    <div class="flex flex-col sm:flex-row justify-center mt-8 gap-4">
        <button
            (click)="goToShirtsSection()"
            class="mt-4 w-35 mx-auto px-4 py-2 bg-gray-400 text-white font-semibold border border-gray-600 rounded-lg hover:bg-gray-600 cursor-pointer"
        >
            Ver Camisetas
        </button>

        <button
            (click)="goToAlbumsSection()"
            class="mt-4 w-35 mx-auto px-4 py-2 bg-gray-400 text-white font-semibold border border-gray-600 rounded-lg hover:bg-gray-600 cursor-pointer"
        >
            Ver Álbumes
        </button>

    </div>
</div>

<div class="w-full flex flex-col items-center rounded-lg bg-gray-200 p-6 mt-10">
    <h2 class="text-2xl font-bold mb-6">Productos Destacados</h2>

    <div class="flex gap-6 flex-wrap justify-center">
        @for (product of featuredProducts; track product._id) {
            <div class="border rounded-xl p-4 w-60 shadow-md bg-white">
                <img
                    [src]="product.imagen"
                    alt="{{ product.descripcion }}"
                    class="w-full h-40 object-contain mb-3"
                />
                <h3 class="font-semibold text-lg">{{ product.descripcion }}</h3>
                <p class="text-gray-700">$ {{ product.precio | number }}</p>
            </div>
        }
    </div>
</div>
