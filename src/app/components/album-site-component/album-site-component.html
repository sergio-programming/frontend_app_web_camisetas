<div class="w-full px-4 md:px-12 py-8">

  <h1 class="text-2xl text-center font-bold mb-8">Álbumes</h1>

  <!-- GRID DE PRODUCTOS -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">

    <!-- CARD -->
    @for (album of albums; track $index) {
      <div class="border rounded-lg shadow-sm p-4 bg-white hover:shadow-md transition">
        
        <!-- Imagen -->
        <div class="w-full h-48 bg-gray-200 flex items-center justify-center overflow-hidden rounded">
          <img
            [src]="album.imagen"
            [alt]="album.descripcion"
            class="object-cover w-full h-full"
          />
        </div>

        <!-- Descripción -->
        <p class="mt-3 font-semibold text-sm">
          {{ album.descripcion }}
        </p>

        <!-- Precio -->
        <p class="font-bold mt-1 text-black">
          $ {{ album.precio | number: '1.0-0' }}
        </p>

      </div>
    }

  </div>
</div>
